{% set name = "spectrapepper" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: aa2155d23779d0bbdebe526af0dd1889c6f3c9c9cf1a917b6204b38b0a0833cc
build:
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"
requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy >=1.20
    - pandas
    - python
    - scipy

test:
  imports:
    - spectrapepper

about:
  home: https://github.com/spectrapepper/spectrapepper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to simplify and accelerate analysis of spectroscopy data
  doc_url: https://spectrapepper.github.io/spectrapepper/
  dev_url: https://github.com/spectrapepper/spectrapepper

extra:
  recipe-maintainers:
    - enricgrau
