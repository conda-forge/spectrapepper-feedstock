{% set name = "spectrapepper" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f7cdca7623d6d92dc999133341b84742b35d0ac4d6eb5139d587b3e20778fbae

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy >= 1.20
    - pandas
    - python
    - scipy

test:
  imports:
    - spectrapepper

about:
  home: https://github.com/spectrapepper/spectrapepper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to simplify and accelerate analysis of spectroscopy data
  doc_url: https://spectrapepper.github.io/spectrapepper/
  dev_url: https://github.com/spectrapepper/spectrapepper

extra:
  recipe-maintainers:
    - enricgrau
