{% set name = "spectrapepper" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1b43e9c90dedccbd3869ae53801a08b41f5a1f9770ad17654dc24c9d65ecdcb3
build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy >=1.20
    - pandas
    - python
    - scipy

test:
  imports:
    - spectrapepper

about:
  home: https://github.com/spectrapepper/spectrapepper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to simplify and accelerate analysis of spectroscopy data
  doc_url: https://spectrapepper.github.io/spectrapepper/
  dev_url: https://github.com/spectrapepper/spectrapepper

extra:
  recipe-maintainers:
    - enricgrau
