{% set name = "spectrapepper" %}
{% set version = "0.0.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9ac5c74dfeac6a000788545096e26b54acf813abbb43e9792841ac632773fcd0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - python
    - scipy

test:
  imports:
    - spectrapepper

about:
  home: https://github.com/enricgrau/spectrapepper
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package to simplify and accelerate analysis of spectroscopy data
  doc_url: https://enricgrau.github.io/spectrapepper/
  dev_url: https://github.com/enricgrau/spectrapepper

extra:
  recipe-maintainers:
    - enricgrau
